<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-5">
        <h1 class="text-5xl text-center">Welcome to our <span class="font-medium text-green-600">Bank website</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4 text-white">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-zinc-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-600 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-fuchsia-800 px-6 py-2 text-white mt-4 rounded-lg hover:bg-fuchsia-500 font-medium">Deposit</button>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-fuchsia-800 px-6 py-2 text-white mt-4 rounded-lg hover:bg-fuchsia-500 font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
